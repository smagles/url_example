<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<body>
<style>
    body {
    background-color: #f2f2f7;
  }
  .container {
    max-width: 400px;
    margin-top: 50px;
  }
    .bottom-dark-bar {
        background-color: #333;
        color: #fff;
    }

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a target="_blank" rel="noopener" class="nav-link" href="GIT">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-github" viewBox="0 0 16 16">

                    <span class="d-lg-none ms-2">GitHub</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="main.html">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="registration.html">Log out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="registration.html">Sign in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Log in</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 class="mt-4 mb-4 text-center">Sign in</h2>
    <p class="text-center"> Welcome to URL Shortener </p>
    <form class="card-header shadow" th:action="@{/main/signup}" th:object="${signupRequest}" method="post">
        <!-- Username Input -->
        <div class="mb-3">
            <label for="username" class="form-label visually-hidden">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username"  th:field="*{username}" required>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <small class="form-text text-muted ms-2">Password must be at least 8 characters</small>
            <label for="password" class="form-label visually-hidden">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}" required>
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label visually-hidden">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" th:field="*{confirmPassword}" required>
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-lg col-12">Create an account</button>
        </div>
    </form>

    <p class="mt-3 text-center">Already have an account? <a class="text-primary" href="login.html">Log in</a></p>
</div>

<div class="fixed-bottom p-3 bottom-dark-bar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>


</body>
</html>
